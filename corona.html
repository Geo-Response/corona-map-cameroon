        //cartographique

          mymap = L.map('mapdiv',{
              center:[5.659719, 13.066939],

              maxZoom:19,
              minZoom:5,
              maxBounds: bounds
          });
          
            
        lyrOSM = L.tileLayer.provider("OpenStreetMap.Mapnik");
        lyrImageryEsri = L.tileLayer.provider("Esri.WorldImagery");
        lyrOSM2 = L.tileLayer("http://{s}.tile.osm.org/{z}/{x}/{y}.png");
        lyrImageryGoogle = L.tileLayer(
          "http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}",
          {
            maxzoom: 20,
            subdomains: ["mt0", "mt1", "mt2", "mt3"]
          }
        );
        lyrImageryEsri_gray = L.tileLayer(
          "https://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}",
          {
            attribution: "Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ",
            maxZoom: 20
          }
        );

        miniMapCtl = new L.Control.MiniMap(lyrOSM2).addTo(mymap);

        objBasemaps = {
          "Open Street Maps": lyrOSM,
          "Imagerie Satelitte Esri": lyrImageryEsri,
          "Esri gray": lyrImageryEsri_gray,
          "Imagerie Satelitte google": lyrImageryGoogle
        };

        objOverlays = {};

        ctlLayers = L.control.layers(objBasemaps, objOverlays).addTo(mymap);

        //Marker icon
        icnLAMclinique = L.AwesomeMarkers.icon({
          icon: "glyphicon-plus-sign",
          markerColor: "red",
          iconColor: "white",
          prefix: "glyphicon"
        });

        icnLAMhotel = L.AwesomeMarkers.icon({
          icon: "hotel",
          markerColor: "blue",
          iconColor: "red",
          prefix: "fa"
        });

        icnLAMpolice = L.AwesomeMarkers.icon({
          icon: "glyphicon-star",
          markerColor: "orange",
          iconColor: "red",
          prefix: "glyphicon"
        });

        icnLAMhopitaux = L.AwesomeMarkers.icon({
          icon: "h-square",
          markerColor: "blue",
          iconColor: "white",
          prefix: "fa"
        });

        icnLAMpharmacie = L.AwesomeMarkers.icon({
          icon: "glyphicon-plus",
          markerColor: "white",
          iconColor: "green",
          prefix: "glyphicon"
        });

        //cluster
        lyrMarkerCluster = L.markerClusterGroup({
          disableClusteringAtZoom: 17
        });

        function refreshclinique() {
          $.ajax({
            url: "load_clinique.php",
            type: "POST",
            success: function(response) {
              if (lyrclinique) {
                mymap.removeLayer(lyrclinique);
              }
              lyrclinique = L.geoJSON(JSON.parse(response), {
                pointToLayer: function(feature, latlng) {
                  return L.marker(latlng, { icon: icnLAMclinique });
                },
                onEachFeature: function(feature, layer) {
                  var strbuildingInfo =
                    "<h4 style='color: brown;text-align:center;text-decoration: underline;font-weight:bold'>INFORMATIONS</h4>";
                  strbuildingInfo +=
                    "<h4> <span style='text-decoration: underline;font-weight:bold'>Nom :</span> <span style='color:blue'>" +
                    feature.properties.name +
                    " </span> </h4>";
                  //strbuildingInfo += "<h4> <span style='text-decoration: underline;font-weight:bold'>Type :</span> <span style='color:blue'>"+feature.properties.name+" </span> </h4> </br>"

                  //strbuildingInfo += "<img src='img/1.jpg' width =100px'>"
                  layer.bindPopup(String(strbuildingInfo));
                }
              });
              lyrMarkerCluster.addLayer(lyrclinique);
            }
          });
        }

        function refreshhotel() {

      function refreshregion(){
            $.ajax({
           url:'load_region.php',
           type:'POST',
           success:function(response){
            if (lyrregion) {mymap.removeLayer(lyrregion)};
               lyrregion=L.geoJSON(JSON.parse(response),{
            style:  function(feature,layer){
                if (feature.properties.nombre_total_de_cas>=1){
                            return Styleregion_case;
                        } else {
                            return (Styleregion);
                        }
                    },
                onEachFeature: function (feature,layer){

                var strbuildingInfo = "<h4 style='color: brown;text-align:center;text-decoration: underline;font-weight:bold'>INFORMATIONS</h4>"
                strbuildingInfo += "<h4> <span style='font-weight:bold'>Nom :</span> <span style='color:blue'>"+feature.properties.name+" </span> </h4> </br>"
                strbuildingInfo += "<h4> <span style='font-weight:bold'>Population estimée (2020) :</span> <span style='color:blue'>"+feature.properties.pop_estim_2020+" </span> </h4> </br>"
                strbuildingInfo += "<h4> <span style='font-weight:bold'>Nombre de cas:</span> <span style='color:blue'>"+feature.properties.nombre_total_de_cas+" </span> </h4> </br>"
                strbuildingInfo += "<h4> <span style='font-weight:bold'>Nombre de victimes:</span> <span style='color:red'>"+feature.properties.nombre_de_victimes+" </span> </h4> </br>"
                strbuildingInfo += "<h4> <span style='font-weight:bold'>Personnes rétablies:</span> <span style='color:green'>"+feature.properties.nombre_de_personnes_retablies+" </span> </h4> "
              
                layer.bindPopup(String(strbuildingInfo));

              } 
          })
                lyrregion.addTo(mymap);

           }});

       }
