<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

    <title>CORONA MOBILE</title>
    <link rel="stylesheet" href="src/leaflet.css" />
    <link rel="stylesheet" href="src/css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="src/css/bootstrap.min.css" />
    <link rel="stylesheet" href="src/plugins/Control.MiniMap.css" />
    <link rel="stylesheet" href="src/plugins/L.Control.Sidebar.css" />
    <link rel="stylesheet" href="src/plugins/easy-button.css" />
    <link rel="stylesheet" href="src/css/font-awesome.min.css" />
    <link rel="stylesheet" href="src/plugins/leaflet.awesome-markers.css" />
    <link rel="stylesheet" href="src/plugins/MarkerCluster.css" />
    <link rel="stylesheet" href="src/plugins/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <script src="src/plugins/ajax.js"></script>
    <script src="src/leaflet-src.js"></script>
    <script src="src/jquery-3.2.0.min.js"></script>
    <script src="src/plugins/Control.MiniMap.js"></script>
    <script src="src/plugins/leaflet-providers.js"></script>
    <script src="src/plugins/L.Control.Sidebar.js"></script>
    <script src="src/plugins/easy-button.js"></script>
    <script src="src/plugins/leaflet.awesome-markers.min.js"></script>
    <script src="src/plugins/leaflet.markercluster.js"></script>
    <script src="src/js/bootstrap.min.js"></script>

    <style>
        #mapdiv {
            height: 93vh;
            position: relative;
            top: 50px;
        }

        /* popups */

        .leaflet-popup {
            position: absolute;
            text-align: center;
            margin-bottom: 20px;
        }

        .leaflet-popup-content-wrapper {
            padding: 1px 0px;
            text-align: left;
            border-radius: 12px;
        }

        .leaflet-popup-content {
            margin: 4px 8px;
            line-height: 1.4;
        }

        .popup-content {
            border-top: 1px solid #C4C4C4;
            border-bottom: 1px solid #C4C4C4
        }

        .leaflet-popup-content-wrapper,
        .leaflet-popup-tip {
            background: #ECECEC;
            color: #333;
            box-shadow: 0 3px 14px rgba(0, 0, 0, 0.4);
        }

    </style>

</head>

<body>

    <ul>
        <li><a href="corona.html">Accueil</a></li>
        <li><a class="active" href="#">Carte</a></li>
        <li><a href="stats.html">Stats</a></li>
        <li><a href="graphes.html">Graphes</a></li>
        <li><a href="actu.html">Actu</a></li>
    </ul>


    <div id="mapdiv"></div>

    <script>
        var mymap;
        var lyrOSM;
        var miniMap;
        var ctlLayers;
        var bounds;
        var southWest_bnd;
        var northEast_bnd;
        var objBasemaps;
        var objOverlays;
        var lyrImageryEsri;
        var lyrOSM2;
        var lyrImageryEsri_gray;
        var lyrImageryGoogle;
        var lyrMarkerCluster;
        var ctlsidebar;
        var ctleasybutton;

        //couches vecteurs
        var lyrregion;
        var lyrclinique;
        var lyrquartier;
        var lyrhotel;
        var lyrhopitaux;
        var lyrpolice;
        var lyrpharmacie;

        //icones marqueurs
        var icnLAMclinique;
        var icnLAMhotel;
        var icnLAMhopitaux;
        var icnLAMpolice;
        var icnLAMpharmacie;


        $(document).ready(function() {

            function isMobile() {
                if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|BB|PlayBook|IEMobile|Windows Phone|Kindle|Silk|Opera Mini/i.test(navigator.userAgent)) {
                    return true;
                } else {
                    return false;
                }
            }

            if (!isMobile()) {
                if (confirm("Ceci n'est pas un appareil mobile\n\nSouhaitez-vous plut√¥t ouvrir la version ordinateur de l'application ?")) {
                    window.location.href = "../dashboard/corona.html";
                }
            }
            //cartographique
            southWest_bnd = L.latLng(1, 17);
            northEast_bnd = L.latLng(16, 8);
            bounds = L.latLngBounds(southWest_bnd, northEast_bnd);

            mymap = L.map('mapdiv', {
                center: [5.659719, 13.066939],
                zoom: 5,
                maxZoom: 19,
                minZoom: 5,
                maxBounds: bounds
            });


            lyrOSM = L.tileLayer.provider("OpenStreetMap.Mapnik");
            lyrImageryEsri = L.tileLayer.provider("Esri.WorldImagery");
            lyrOSM2 = L.tileLayer("http://{s}.tile.osm.org/{z}/{x}/{y}.png");
            lyrImageryGoogle = L.tileLayer(
                "http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}", {
                    maxzoom: 20,
                    subdomains: ["mt0", "mt1", "mt2", "mt3"]
                }
            );
            lyrImageryEsri_gray = L.tileLayer(
                "https://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}", {
                    attribution: "Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ",
                    maxZoom: 20
                }
            );

            miniMapCtl = new L.Control.MiniMap(lyrOSM2, {
                toggleDisplay: true
            }).addTo(mymap);

            objBasemaps = {
                "Open Street Maps": lyrOSM,
                "Imagerie Satelitte Esri": lyrImageryEsri,
                "Esri gray": lyrImageryEsri_gray,
                "Imagerie Satelitte google": lyrImageryGoogle
            };

            objOverlays = {};

            ctlLayers = L.control.layers(objBasemaps, objOverlays, {
                position: 'topright'
            }).addTo(mymap);

            //Marker icon
            icnLAMclinique = L.AwesomeMarkers.icon({
                icon: "glyphicon-plus-sign",
                markerColor: "red",
                iconColor: "white",
                prefix: "glyphicon"
            });

            icnLAMhotel = L.AwesomeMarkers.icon({
                icon: "hotel",
                markerColor: "blue",
                iconColor: "red",
                prefix: "fa"
            });

            icnLAMpolice = L.AwesomeMarkers.icon({
                icon: "glyphicon-star",
                markerColor: "orange",
                iconColor: "red",
                prefix: "glyphicon"
            });

            icnLAMhopitaux = L.AwesomeMarkers.icon({
                icon: "h-square",
                markerColor: "blue",
                iconColor: "white",
                prefix: "fa"
            });

            icnLAMpharmacie = L.AwesomeMarkers.icon({
                icon: "glyphicon-plus",
                markerColor: "white",
                iconColor: "green",
                prefix: "glyphicon"
            });

            //cluster
            lyrMarkerCluster = L.markerClusterGroup({
                disableClusteringAtZoom: 17
            });

            function refreshclinique() {
                $.ajax({
                    url: "php/load_clinique.php",
                    type: "POST",
                    success: function(response) {
                        if (lyrclinique) {
                            mymap.removeLayer(lyrclinique);
                        }
                        lyrclinique = L.geoJSON(JSON.parse(response), {
                            pointToLayer: function(feature, latlng) {
                                return L.marker(latlng, {
                                    icon: icnLAMclinique
                                });
                            },
                            onEachFeature: function(feature, layer) {
                                var strbuildingInfo =
                                    "<h6 style='color: brown;text-align:center;text-decoration: underline;font-weight:bold'>INFORMATIONS</h6>";
                                strbuildingInfo +=
                                    "<h6> <span style='text-decoration: underline;font-weight:bold'>Nom :</span> <span style='color:blue'>" +
                                    feature.properties.name +
                                    " </span> </h6>";

                                layer.bindPopup(String(strbuildingInfo));
                            }
                        });
                        lyrMarkerCluster.addLayer(lyrclinique);
                    }
                });
            }

            function refreshhotel() {
                $.ajax({
                    url: "php/load_hotel.php",
                    type: "POST",
                    success: function(response) {
                        if (lyrhotel) {
                            mymap.removeLayer(lyrhotel);
                        }
                        lyrhotel = L.geoJSON(JSON.parse(response), {
                            pointToLayer: function(feature, latlng) {
                                return L.marker(latlng, {
                                    icon: icnLAMhotel
                                });
                            },
                            onEachFeature: function(feature, layer) {
                                var strbuildingInfo =
                                    "<h6 style='color: brown;text-align:center;text-decoration: underline;font-weight:bold'>INFORMATIONS</h6>";
                                strbuildingInfo +=
                                    "<h6> <span style='text-decoration: underline;font-weight:bold'>Nom :</span> <span style='color:blue'>" +
                                    feature.properties.name +
                                    " </span> </h6>";

                                layer.bindPopup(String(strbuildingInfo));
                            }
                        });
                        lyrMarkerCluster.addLayer(lyrhotel);
                    }
                });
            }

            function refreshpharmacie() {
                $.ajax({
                    url: "php/load_pharmacie.php",
                    type: "POST",
                    success: function(response) {
                        if (lyrpharmacie) {
                            mymap.removeLayer(lyrpharmacie);
                        }
                        lyrpharmacie = L.geoJSON(JSON.parse(response), {
                            pointToLayer: function(feature, latlng) {
                                return L.marker(latlng, {
                                    icon: icnLAMpharmacie
                                });
                            },

                            onEachFeature: function(feature, layer) {
                                var strbuildingInfo =
                                    "<h6 style='color: brown;text-align:center;text-decoration: underline;font-weight:bold'>INFORMATIONS</h6>";
                                strbuildingInfo +=
                                    "<h6> <span style='text-decoration: underline;font-weight:bold'>Nom :</span> <span style='color:blue'>" +
                                    feature.properties.name +
                                    " </span> </h6>";

                                layer.bindPopup(String(strbuildingInfo));
                            }
                        });
                        lyrMarkerCluster.addLayer(lyrpharmacie);
                    }
                });
            }

            function refreshphoptiaux() {
                $.ajax({
                    url: "php/load_hopitaux.php",
                    type: "POST",
                    success: function(response) {
                        if (lyrhopitaux) {
                            mymap.removeLayer(lyrhopitaux);
                        }
                        lyrhopitaux = L.geoJSON(JSON.parse(response), {
                            pointToLayer: function(feature, latlng) {
                                return L.marker(latlng, {
                                    icon: icnLAMhopitaux
                                });
                            },
                            onEachFeature: function(feature, layer) {
                                var strbuildingInfo =
                                    "<h6 style='color: brown;text-align:center;text-decoration: underline;font-weight:bold'>INFORMATIONS</h6>";
                                strbuildingInfo +=
                                    "<h6> <span style='text-decoration: underline;font-weight:bold'>Nom :</span> <span style='color:blue'>" +
                                    feature.properties.name +
                                    " </span> </h6> ";

                                layer.bindPopup(String(strbuildingInfo));
                            }
                        });
                        lyrMarkerCluster.addLayer(lyrhopitaux);
                    }
                });
            }

            function refreshpolice() {
                $.ajax({
                    url: "php/load_police.php",
                    type: "POST",
                    success: function(response) {
                        if (lyrpolice) {
                            mymap.removeLayer(lyrpolice);
                        }
                        lyrpolice = L.geoJSON(JSON.parse(response), {
                            pointToLayer: function(feature, latlng) {
                                return L.marker(latlng, {
                                    icon: icnLAMpolice
                                });
                            },

                            onEachFeature: function(feature, layer) {
                                var strbuildingInfo =
                                    "<h6 style='color: brown;text-align:center;text-decoration: underline;font-weight:bold'>INFORMATIONS</h6>";
                                strbuildingInfo +=
                                    "<h6> <span style='text-decoration: underline;font-weight:bold'>Nom :</span> <span style='color:blue'>" +
                                    feature.properties.name +
                                    " </span> </h6> ";

                                layer.bindPopup(String(strbuildingInfo));
                            }
                        });
                        lyrMarkerCluster.addLayer(lyrpolice);
                        lyrMarkerCluster.addTo(mymap);
                    }
                });
            }


            function refreshregion() {
                $.ajax({
                    url: 'php/load_region.php',
                    type: 'POST',
                    success: function(response) {
                        if (lyrregion) {
                            mymap.removeLayer(lyrregion)
                        };
                        lyrregion = L.geoJSON(JSON.parse(response), {
                            style: function(feature) {
                                switch (feature.properties.niveau_contamination) {
                                    case 0:
                                        return {
                                            "color": "#265500",
                                            "weight": 2,
                                            "fillOpacity": 0.35,
                                            "fillColor": "#265500"
                                        };
                                    case 1:
                                        return {
                                            "color": "#508104",
                                            "weight": 2,
                                            "fillOpacity": 0.35,
                                            "fillColor": "#508104"
                                        };
                                    case 2:
                                        return {
                                            "color": "#9E8E01",
                                            "weight": 2,
                                            "fillOpacity": 0.35,
                                            "fillColor": "#9E8E01"
                                        };
                                    case 3:
                                        return {
                                            "color": "#F3B800",
                                            "weight": 2,
                                            "fillOpacity": 0.35,
                                            "fillColor": "#F3B800"
                                        };
                                    case 4:
                                        return {
                                            "color": "#DB8200",
                                            "weight": 2,
                                            "fillOpacity": 0.35,
                                            "fillColor": "#DB8200"
                                        };
                                    case 5:
                                        return {
                                            "color": "#B64201",
                                            "weight": 2,
                                            "fillOpacity": 0.35,
                                            "fillColor": "#B64201"
                                        };
                                }
                            },
                            onEachFeature: function(feature, layer) {

                                var strbuildingInfo = "<div class ='popup-content'><h6 style='text-align:center;font-weight:bold'>INFORMATIONS</h6></div>"
                                strbuildingInfo += "<div class = 'popup-content'><h6> <span style='font-weight:bold'>R√©gion :</span> <span>" + feature.properties.name + " </span> </h6></div>"
                                strbuildingInfo += "<div class = 'popup-content'><h6> <span style='font-weight:bold'>Population :</span> <span>" + feature.properties.pop_estim_2020 + " </span> </h6> </div>"
                                strbuildingInfo += "<div class = 'popup-content'><h6> <span style='font-weight:bold'>Nombre de cas:</span> <span style='color:orange'>" + feature.properties.nombre_total_de_cas + " </span> </h6> </div>"
                                strbuildingInfo += "<div class = 'popup-content'><h6> <span style='font-weight:bold'>Nombre de victimes:</span> <span style='color:red'>" + feature.properties.nombre_de_victimes + " </span> </h6> </div>"
                                strbuildingInfo += "<div class = 'popup-content'><h6> <span style='font-weight:bold'>Personnes r√©tablies:</span> <span style='color:green'>" + feature.properties.nombre_de_personnes_retablies + " </span> </h6> </div> "

                                layer.bindPopup(String(strbuildingInfo));
                            }
                        })
                        lyrregion.addTo(mymap);

                    }
                });

            }
            refreshclinique();
            refreshhotel();
            refreshpharmacie();
            refreshphoptiaux();
            refreshpolice();
            refreshregion();
            //intergration side bar dans plugin
            ctlsidebar = L.control.sidebar("sidebar").addTo(mymap);

            // easy_bouton pour montrer ou cacher le side bar
            ctleasybutton = L.easyButton("glyphicon-transfer", function() {
                ctlsidebar.toggle();
            }).addTo(mymap);
        });

    </script>

</body>

</html>
