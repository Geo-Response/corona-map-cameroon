    <script>
        $(document).ready(function() {
            function isMobile() {
                if (
                    /alcatel|amoi|android|avantgo|blackberry|benq|cell|cricket|docomo|elaine|htc|iemobile|iphone|ipad|ipaq|ipod|j2me|java|midp|mini|mmp|mobi|motorola|nec-|nokia|palm|panasonic|philips|phone|sagem|sharp|sie-|smartphone|sony|symbian|t-mobile|telus|up\.browser|up\.link|vodafone|wap|webos|wireless|xda|xoom|zte|BB|PlayBook|Windows Phone|Kindle|Silk|Opera Mini/i.test(
                        navigator.userAgent
                    )
                ) {
                    return true;
                } else {
                    return false;
                }
            }

            if (!isMobile()) {
                if (
                    confirm(
                        "Ceci n'est pas un appareil mobile\n\nSouhaitez-vous plutôt ouvrir la version ordinateur de l'application ?"
                    )
                ) {
                    window.location.href = "../dashboard/corona.html";
                }
            }

            $.getJSON("php/region_sum.php", function(data) {
                var datas = [];
                $.each(data, function(key, val) {
                    datas.push(val);
                });
                $(".case-home").html(datas[0]);
                $(".recover-home").html(datas[1]);
                $(".victim-home").html(datas[2]);
            });



        });

    </script>
